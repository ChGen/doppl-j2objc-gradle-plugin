// Based on https://plugins.gradle.org/docs/publish-plugin
buildscript {
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url dopplIvyDeploy }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'

        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.5-2'
    }
}

apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'ivy-publish'

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        ivy { url dopplIvyDeploy }
    }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.1'
    compile 'org.codehaus.groovy:groovy-android-gradle-plugin:1.1.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.5-2"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.0.5-2"
    compile 'com.google.apis:google-api-services-analytics:v3-rev137-1.22.0'
    compile 'com.google.code.gson:gson:2.7'



    testCompile 'junit:junit:4.11'
    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.10'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
    distributionUrl = 'https://services.gradle.org/distributions/gradle-2.14.1-all.zip'
}

group = 'co.touchlab.doppl'
version = "0.7.0-SNAPSHOT"

test {
    enabled = false
}

project.tasks.all {
    if (it.name == 'publishPluginGroovyDocsJar' || it.name == 'publishPluginJavaDocsJar') {
        it.from(project.file('src/main/resources/'))
    }
}

configurations {
    includeInJar
}

publishing {
    publications {
        ivy(IvyPublication) {
            module 'gradle'
            from components.java
        }
    }
    repositories {
        ivy {
            // change to point to your repo, e.g. http://my.org/repo
            url dopplIvyDeploy
        }
    }
}